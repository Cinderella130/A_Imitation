<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>6-detail</title>
    <link rel="stylesheet" type="text/css" href="framwork/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="framwork/jquery.min.js"></script>
    <script src="framwork/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/2.css">
</head>
<body>
    <!--第一行-->
    <header>
        <div class="container-fluid">
            <div class="row" id="header">
                <div class="col-xs-3">
                    <a href="#"><img src="images/10-self.png"></a>
                </div>
                <div class="col-xs-3 col-xs-offset-1">
                    <div>上海<span class="caret"></span></div>
                </div>
                <div class="col-xs-5 text-center">
                    <a href="#">
                        <ul class="list-unstyled pull-right">
                            <li class="glyphicon glyphicon-download-alt"></li>
                            <li>APP</li>
                        </ul>
                    </a>
                    <a href="#">
                        <ul class="list-unstyled pull-right">
                            <li class="glyphicon glyphicon-user"></li>
                            <li>我的</li>
                        </ul>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--第二行-->
    <figure>
        <div class="container-fluid">
            <img src="images/8-detail.png" id="two-row">
        </div>
        <figcaption>
            <div class="container-fluid" id="pic">
                <div class="container">
                    <div class="col-xs-9">新鲜上架，真实在租，看房方便，上下楼方便</div>
                    <div class="col-xs-3 text-center">
                        <ul class="list-unstyled text-center">
                            <li class="glyphicon glyphicon-heart-empty"></li>
                            <li>关注</li>
                        </ul>
                    </div>
                </div>
            </div>
        </figcaption>
    </figure>
    <!--第三行-->
    <div class="container-fluid" id="introduce">
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>租金</li>
                <li>6500元/月</li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>户型</li>
                <li>四室二厅</li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>面积</li>
                <li>127m<sup>2</sup></li>
            </ul>
        </div>
    </div>
    <!--第四行-->
    <div class="container" id="house_info">
        <div class="row">
            <div class="col-xs-12">
                特点：
                <span class="text text-orange">近地铁</span>
                <span class="text text-blue">随时看</span>
                <span class="text text-green">降价</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">上架：2016/11/01</div>
        </div>
        <div class="row">
            <div class="col-xs-6">朝向：朝南</div>
            <div class="col-xs-6">编号：zh12635349</div>
        </div>
        <div class="row">
            <div class="col-xs-12">楼层：低层/8楼</div>
        </div>
    </div>
</body>
</html>
