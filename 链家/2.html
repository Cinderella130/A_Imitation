<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2-register</title>
    <link rel="stylesheet" type="text/css" href="framwork/bootstrap.min.css">
    <script src="framwork/jquery.min.js"></script>
    <script src="framwork/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/2.css">
    <script src="js/2.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="header-common">
                    <!--左侧的login-->
                    <div class="logo">
                        <img src="images/10-self.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row main-body">
        <!--表单-->
        <form action="">
            <!--行-->
            <div class="row singleLine">
                <div class="col-xs-6 left col-xs-offset-1">
                    <input type="text" placeholder="请输入手机号" class="borderless">
                </div>
                <div class="col-xs-5 right msg">
                    <button class="btn btn-default">发送验证码</button>
                </div>
            </div>
            <!--第二行-->
            <div class="row singleLine">
                <div class="col-xs-11 left col-xs-offset-1">
                    <input type="text" placeholder="请输入短信验证码" class="borderless">
                </div>
            </div>
            <!--第三行-->
            <div class="row singleLine last">
                <div class="col-xs-11 left col-xs-offset-1">
                    <input type="text" placeholder="请输入登录密码" class="borderless">
                </div>
            </div>
            <!--按钮-->
            <div class="row btn-row">
                <button class="btn btn-block btn-success">立即注册</button>
            </div>
        </form>
        <!--下方提示信息-->
        <div class="row btn-row">
            <div class="col-xs-8">
                已有链家账号？<a href="#"><span class="txt-green">立即登录</span></a>
            </div>
            <div class="col-xs-4">
                <a href="#">忘记密码</a>
            </div>
        </div>
    </div>
</body>
</html>
